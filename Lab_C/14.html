<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and City Dropdown</title>
</head>
<body>
    <h1>Select Country and City</h1>

    <label for="country">Country:</label>
    <select id="country" onchange="fetchCities()">
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select>
    
    <br><br>

    <label for="city">City:</label>
    <select id="city">
        <option value="">Select a city</option>
    </select>

    <script>
        function fetchCities() {
            const country = document.getElementById('country').value;
            const cityDropdown = document.getElementById('city');
            cityDropdown.innerHTML = '<option value="">Select a city</option>'; // Clear existing cities

            if (country) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `getCities.php?country=${country}`, true); // Fixed template string syntax
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const cities = JSON.parse(xhr.responseText);

                            // Populate the city dropdown
                            cities.forEach(function(city) {
                                const option = document.createElement('option');
                                option.value = city;
                                option.textContent = city;
                                cityDropdown.appendChild(option);
                            });
                        } catch (error) {
                            console.error('Error parsing JSON response:', error);
                        }
                    } else {
                        console.error('Failed to fetch cities. Status:', xhr.status);
                    }
                };
                xhr.onerror = function() {
                    console.error('Request error while fetching cities.');
                };
                xhr.send();
            }
        }
    </script>
</body>
</html>
