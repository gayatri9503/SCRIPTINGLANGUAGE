<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability</title>
    <script>
        function checkUsername() {
            var username = document.getElementById("username").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "check_username.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("usernameStatus").innerHTML = xhr.responseText;
                }
            };
            xhr.send("username=" + username);
        }
    </script>
</head>
<body>

    <form>
        Username: <input type="text" id="username" name="username" onkeyup="checkUsername()" required><br>
        <div id="usernameStatus"></div>
    </form>

</body>
</html>
