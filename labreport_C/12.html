<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://freetestapi.com/api/v1/movies',
                type: 'GET',
                success: function(response) {
                    let movies = response.movies;
                    let movieTable = '<table border="1"><tr><th>ID</th><th>Title</th><th>Poster</th><th>Year</th><th>Genre</th><th>Rating</th><th>Director</th><th>Country</th><th>Language</th><th>Actors</th></tr>';

                    movies.forEach(function(movie) {
                        movieTable += `<tr>
                            <td>${movie.id}</td>
                            <td>${movie.title}</td>
                            <td><img src="${movie.poster}" alt="${movie.title}" width="100"></td>
                            <td>${movie.year}</td>
                            <td>${movie.genre}</td>
                            <td>${movie.rating}</td>
                            <td>${movie.director}</td>
                            <td>${movie.country}</td>
                            <td>${movie.language}</td>
                            <td>${movie.actors}</td>
                        </tr>`;
                    });

                    movieTable += '</table>';
                    $("#movieTable").html(movieTable);
                },
                error: function() {
                    alert("Error fetching movies data.");
                }
            });
        });
    </script>
</head>
<body>

    <div id="movieTable">
        <!-- Movie data will be displayed here -->
    </div>

</body>
</html>
